###
### AAF-HELLO
###
kind: Service
apiVersion: v1
metadata:
  name: aaf-hello
spec:
  selector:
    app: aaf-hello
  type: NodePort
  ports:
    - name: aaf-hello
      protocol: TCP
      port: 8130
      nodePort: 30086
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aaf-hello
  labels:
    app: aaf-hello
spec:
  replicas: {{ .Values.replicas.hello }}
  selector:
    matchLabels:
      app: aaf-hello
  template:
    metadata:
      labels:
        app: aaf-hello
    spec:
      volumes:
        # Use this Pod Sharing dir to declare various States of starting
      - name: hello-config-vol
        emptyDir: {}
      initContainers:
        - name: hello-config-container
          image: {{ .Values.image.repository }}onap/aaf/aaf_agent:{{ .Values.image.version }}
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: "/opt/app/osaaf/local"
              name: hello-config-vol
          command: ["bash","-c","cd /opt/app/osaaf/local && /opt/app/aaf_config/bin/agent.sh place aaf@aaf.osaaf.org aaf"]
          env:
            - name: "AAF_ENV"
              value: "DEV"
            - name: "AAF_FQDN"
              value: "aaf-locate.onap"
            - name: "APP_FQDN"
              value: "aaf"
            - name: "APP_FQI"
              value: "aaf@aaf.osaaf.org"
            - name: LATITUDE
              value: "{{ .Values.cadi.cadi_latitude }}"
            - name: LONGITUDE
              value: "{{ .Values.cadi.cadi_longitude }}"
            - name: "CONTAINER_NS"
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: "DEPLOY_FQI"
              value: "deployer@people.osaaf.org"
            - name: "DEPLOY_PASSWORD"
              value: "demo123456!"

###
### AAF-HELLO
###
      containers:
      - name: aaf-hello
        image: {{ .Values.image.repository }}onap/aaf/aaf_hello:{{ .Values.image.version }}
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash","-c","cd /opt/app/aaf && exec bin/hello"]
        volumeMounts:
        -  mountPath: "/opt/app/osaaf/local"
           name: hello-config-vol
        ports:
        - name: aaf-hello
          protocol: TCP
          containerPort: 8130

